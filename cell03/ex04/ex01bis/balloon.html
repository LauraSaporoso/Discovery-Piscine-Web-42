<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .baloon {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-color: red;
        }
    </style>

</head>
<body>
    <div onmouseout="reverse()" id="baloon" class="baloon" >

        
    </div>

<script>
    let baloon = $('#baloon');
    let currWidth = 200;
    let arr = ["red", "green", "blue"];
    let currentColor = 0;

    baloon.on("click", function(e) {
        if(currWidth < 420) {
            if (currentColor == 2) {
                currentColor = -1;
        }
            baloon.css({
            'width': (currWidth+10)+'px',
            'height': (currWidth+10)+'px',
            'background-color': arr[currentColor + 1]
        });
        currWidth += 10;
        currentColor++;
        console.log(currWidth);
        console.log(currentColor);
        } else {
            baloon.css({
            'width': '200px',
            'height': '200px',
            'background-color': arr[0]
        });
        currWidth = 200;
        console.log(currentColor);
        currentColor = 0;
        }
    });

    function reverse() {
        console.log(currWidth);
        if(currWidth > 200) {
        reverseColor();
        baloon.css({
        'width': (currWidth-5)+'px',
        'height': (currWidth-5)+'px'
    });
    currWidth -= 5;
  }
}

    function reverseColor() {
        if (currentColor == 0) {
            currentColor = 2;
        } else if (currentColor == 2) {
            currentColor = 1;
        } else if (currentColor == 1) {
            currentColor = 0;
        }
    baloon.css('background-color', arr[currentColor]);
    console.log(currentColor);
}
    </script>
</body>
</html>
