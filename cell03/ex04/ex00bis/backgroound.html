<!DOCTYPE html>
<html lang="en">

<body>
    <button onclick="randomColor()" type="button"> CLICK ME</button>
    <script>

    function randomColor() {
        const color = Math.floor(Math.random()*16777215).toString(16);
        $('body').css('background-color', '#' + color);
    }   
    </script>
</body>
